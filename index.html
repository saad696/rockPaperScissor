<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- google font cdn -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <title>Rock, paper, scissor game.</title>

  </head>
  <body>
      <div class="jumbotron bg-success border border-dark">
          <h1>Welcome to ROCK, PAPER, SCISSOR game.</h1>
      </div>

      
      <!-- cards for images -->
    <div class="bg-light clearfix border border-dark card-container">
        <div id="winner">
            <h1 id="show-winner">Let's start</h1>
        </div><hr>
       <div class="row">
     
         <div class="col ps">
          <div id="score">
            <h2>Player Score</h2>
            <h3 id="score-counter-player">0</h3>
        </div>
         </div>
         <div class="col dr">
          <div id="score">
            <h2>Draws</h2>
            <h3 id="score-counter-draw">0</h3>
        </div>
         </div>
         <div class="col cs">
          <div id="score">
            <h2>Computer Score</h2>
            <h3 id="score-counter-computer">0</h3>
        </div>
         </div>
       </div><hr>
        <div class="row">
            <div class="col">
              <div class="card border border-success float-left">
                  <div class="card-header">
                      <h3>Player</h3>
                    </div>
                  <img src="images/scissor3.png" class="card-img-top" id="player-img">
                  </div>   
            </div>
            <div class="col" id="vertical-line">
              <div class="card border border-success float-right">
                  <div class="card-header">
                     <h3>Computer</h3>
                    </div>
                  <img src="images/scissor3.png" class="card-img-top comp-img" id="computer-img">
                </div>
            </div>
        </div><hr>

        <div class="container">
                <img src="images/rockLogo1.png" id="rock" class="logo" onclick= rockSelection();>
                <img src="images/paperLogo2.png" id="paper" class="logo" onclick= paperSelection();>
                <img src="images/scissorLogo3.png" id="scissor" class="logo" onclick= scissorSelection();>
        </div>
        <!-- <button type="button" class="btn btn-outline-success btn-lg" id="start-button">Start Game</button> -->
    </div>
      

    


    <!-- javaScript link -->
    <script src="app.js"></script>
  </body>
</html>
